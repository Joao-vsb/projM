<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Surpresa para a Maíra</title>
    
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Para o Meu Amor, Maíra!</h1>
        
        <p>
            Uma pequena surpresa para marcar nosso cantinho especial na internet.
            Cada segundo com você é o melhor de todos.
        </p>

        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="fotos/foto1.jpg" alt="Maíra e Eu - Foto 1">
                <img src="fotos/foto2.jpg" alt="Maíra e Eu - Foto 2">
                <img src="fotos/foto3.jpg" alt="Maíra e Eu - Foto 3">
                </div>
        </div>

        <h2>Estamos juntos há:</h2>
        
        <div class="contador-container">
            <div class="contador-bloco"><span id="anos">00</span><p>Anos</p></div>
            <div class="contador-bloco"><span id="meses">00</span><p>Meses</p></div>
            <div class="contador-bloco"><span id="dias">00</span><p>Dias</p></div>
            <div class="contador-bloco"><span id="horas">00</span><p>Horas</p></div>
            <div class="contador-bloco"><span id="minutos">00</span><p>Minutos</p></div>
            <div class="contador-bloco"><span id="segundos">00</span><p>Segundos</p></div>
        </div>
        
        <div class="spotify-player">
            <h2>Nossa Trilha Sonora</h2>
            </div>

        <p style="margin-top: 30px; font-weight: bold;">Eu te amo!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
